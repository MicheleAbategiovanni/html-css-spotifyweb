<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <script src="https://kit.fontawesome.com/afc5ba1c27.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-media.css">

<body>

    <div class="container-top">

        <!-- Sx Sidebar -->

                    <img src="img/logo-small.svg" alt="logo Spotify piccolo" class="logo-s">

                    <li>

                    </li>

                    <li>
                        <a href="#">
                            <img src="img/libreria.svg" alt="icona libreria bianca">
                        </a>
                    </li>

                </ul>
            </div>

            <!-- Playlist -->
            <div class="sidebar-center fx-g p-y-1_5">

                <div class="container-sb-center">

                    <h3 class="white">PLAYLIST</h3>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-plus more-icon"></i>
                                <span>Crea Playlist</span>
                            </a>

                        <li>

                        <li>

                        </li>

                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Download + Account -->
            <div class="sidebar-bottom fx-sh">

                <ul>
                    <li>
                        <a href="#" class="flex">
                        <img src="img/download.svg" alt="icona download grigia" class="img-download">
                        <span class="grey dsp-none dsp-inlblock">Installa app</span>
                        </a>
                    </li>

                    <li>
                        <div class="border dsp-none dsp-inlblock"></div>
                    </li>

                    <li>
                        <a href="#" class="flex">
                            <img src="img/profile.svg" alt="icona account" class="img-profile">
                            <span class="white dsp-none dsp-inlblock">John Doe</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <!-- Dx Content -->
        <div class="main-container">

            <section class="upgrade-container">Upgrade section</section>

            <section class="content-container">Container del contenuto</section>

        </div>

    </div>

    <div class="container-bottom">
        CONTENUTO NAVBAR ALTEZZA = CONTENUTO
